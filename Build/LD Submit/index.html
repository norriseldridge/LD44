<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LDJ44</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/LD Submit.json", {onProgress: UnityProgress});
    </script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
    <style>
      body {
        background-color: black;
      }
      h1 {
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        color: rgb(135, 30, 30);
        font-size: 18pt;
      }
    </style>
  </head>
  <body>
    <h1>Zombieton: Ludum Dare 44 Compo Entry</h1>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">LDJ44</div>
      </div>
    </div>
  </body>
</html>
